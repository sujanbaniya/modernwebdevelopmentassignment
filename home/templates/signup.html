{% extends "main/header.html" %}

{% block content %} 

{% load crispy_forms_tags %}         

<!--Register--> 
<div class="container py-5">
	<h1>signup</h1>
	<form method="POST">
		{% csrf_token %}
		{{ signup_form|crispy }}
		<button class="btn btn-primary" type="submit">signup</button>
	</form>
	<p class="text-center">If you already have an account, <a href="/signin">signin</a> instead.</p>
</div>

{% endblock %}
